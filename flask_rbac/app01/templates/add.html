<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top:150px; width:800px;">
    <form class="form-horizontal" novalidate method="post">
        <div class="form-group">
            <label for="cname" class="col-sm-2 control-label">客户名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cname" placeholder="客户名称" name="cname">
            </div>
        </div>
        <div class="form-group">
            <label for="caddress" class="col-sm-2 control-label">客户地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="caddress" placeholder="客户地址" name="caddress">
            </div>
        </div>
        <div class="form-group">
            <label for="contact" class="col-sm-2 control-label">联系人</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="contact" placeholder="联系人" name="contact">
            </div>
        </div>
        <div class="form-group">
            <label for="telephone" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="telephone" placeholder="手机号" name="telephone">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
